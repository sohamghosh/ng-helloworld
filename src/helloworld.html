<html ng-app="demoApp">
<head>
    <title>AngularJS Directives and Data Binding</title>
</head>
    <body>
        <!--<div ng-init="customers=[...]">-->
        <div>
            Name:
            <br/>

            <input type="text" ng-model="name"/>
            <br/>

            <ul>
                <li ng-repeat="cust in customers | filter:name | orderBy:'city'">
                    {{cust.name | uppercase}} - {{cust.city | lowercase}}
                </li>
            </ul>

        </div>

        <script src="ng/angular.js"></script>

        <script>
            var demoApp = angular.module('demoApp', []);

            var controllers = {};

            controllers.SimpleController = function ($scope) {
                $scope.customers = [
                    {name:'Soham', city:'Bangalore'},
                    {name:'John Doe', city:'Delhi'},
                    {name:'Jane Doe', city:'Calcutta'}
                ];
            };

            demoApp.controller(controllers);

        </script>
    </body>
</html>
