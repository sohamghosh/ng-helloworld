<html>
<head>
    <title>Create Poll</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>

<body ng-app="demoApp">
<div class="container" ng-controller="SimpleController">
    <h2>Create Poll</h2>

    <form novalidate name="pollForm">
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Question</label>
                <input type="text" class="form-control" required/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5">
                <label>Options</label>
            </div>
        </div>

        <div ng-repeat="i in pollOptions">
            <div class="row">
                <div class="form-group col-sm-5">
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group col-sm-pull-0">
                    <button class="btn btn-link" ng-click="removeOption($index)">X</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5">
                <button class="btn btn-default" ng-click="addOption()">Add Option</button>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5">
                <button class="btn btn-default" ng-disabled="pollForm.$invalid" ng-click="submit()">Submit</button>
            </div>
        </div>
    </form>

</div>

<!--<script type='text/javascript' src="bootstrap/bootstrap.js"></script>-->
<script type='text/javascript' src="ng/angular.js"></script>
<script type='text/javascript' src="ng/angular-route.js"></script>

<script src="controllers.js"></script>
</body>
</html>
