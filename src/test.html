<!DOCTYPE html>

<html lang="en">

<head>

<title>AngularJS Directives and Data Binding | Jive</title>

</head>

<body>

    <div ng-app>

        Name...<br/>

        <input type="text" ng-model="fuu"/> {{fuu}}

        <div ng-init="names=['x', 'y', 'z']">
            <ul>
                <li ng-repeat="name in names">{{name}}</li>
            </ul>

        </div>


    </div>



<script type='text/javascript' src="script/angular.js"></script>


</body>

</html>
